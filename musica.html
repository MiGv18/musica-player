<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Audio</title>
</head>
<body>
  <audio id="audio" muted loop>
    <source src="https://raw.githubusercontent.com/MiGv18/musica-player/main/Taylor%20Swift%20-%20Bejeweled%20(Official%20Music%20Video).mp3" type="audio/mpeg">
  </audio>

  <script>
    window.addEventListener("message", (event) => {
      if (event.data === "playAudio") {
        const audio = document.getElementById("audio");
        audio.muted = false;
        audio.play();
      }
    });
  </script>
</body>
</html>
